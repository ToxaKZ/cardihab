<h1>Result list</h1>
<div class="container">
  <div class="row">
    <div class="col-sm">
      <span class="badge badge-danger"> {{errors.length}} Errors</span>
      <ul>
        <li *ngFor="let error of errors">
          {{ error }}
        </li>
      </ul>
    </div>
    <div class="col-sm">
      <span class="badge badge-warning">{{notFounds.length}} Missing</span>
      <ul>
          <li *ngFor="let notFound of notFounds">
            {{ notFound }}
          </li>
        </ul>
    </div>
    <div class="col-sm">
      <span class="badge badge-success">{{foundMedications.length}} Success</span>
      <ul>
          <li *ngFor="let found of foundMedications">
            {{ found.name }}
          </li>
        </ul>
    </div>
  </div>
</div>
<div>
    <app-medications-results [hidden]="foundMedications.length==0" [medications]="foundMedications"></app-medications-results>
</div>
